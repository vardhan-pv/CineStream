<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #1c1c1c;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("bg.png") no-repeat center center fixed;
            background-size: cover;
            filter: blur(0.7px) brightness(0.5);
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: linear-gradient(90deg, #000, #2a0000);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e50914;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .search-bar {
            position: relative;
            max-width: 300px;
            flex-grow: 0.5;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: none;
            border-radius: 25px;
            background: #333;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            transition: background 0.3s;
        }

        .search-bar input:focus {
            background: #444;
        }

        .search-bar::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e50914;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #e50914;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #b20710;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .watchlist {
            position: relative;
            font-size: 1.2rem;
            cursor: pointer;
            color: #e50914;
            transition: color 0.3s;
        }

        .watchlist:hover {
            color: #b20710;
        }

        .watchlist-count {
            position: absolute;
            top: -10px;
            right: -12px;
            background: #e50914;
            color: #fff;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e50914;
            transition: transform 0.3s, border-color 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: #b20710;
        }

        .profile-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: #222;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            min-width: 150px;
            z-index: 10;
            animation: slideDown 0.2s ease-in;
        }

        .profile:hover .profile-dropdown {
            display: flex;
        }

        .profile-dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }

        .profile-dropdown a:hover {
            background: #e50914;
            color: #000;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .payment-section {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        .payment-section h2 {
            font-size: 1.8rem;
            color: #e50914;
            margin-bottom: 20px;
        }

        .order-summary {
            flex: 1;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
        }

        .order-summary h3 {
            font-size: 1.3rem;
            color: #e50914;
            margin-bottom: 15px;
        }

        .order-summary p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 10px 0;
        }

        .order-summary .total {
            font-weight: 600;
            color: #e50914;
            margin-top: 15px;
        }

        .payment-form {
            flex: 1;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
        }

        .payment-form label {
            font-weight: 600;
            color: #e50914;
            display: block;
            margin-bottom: 5px;
        }

        .payment-form input,
        .payment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            background: #333;
            color: #fff;
        }

        .payment-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .payment-form button {
            background: #e50914;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .payment-form button:hover {
            background: #b20710;
        }

        .empty-cart {
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            padding: 20px;
        }

        footer {
            background: #222;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -4px 12px rgba(255, 0, 0, 0.1);
            margin-top: 40px;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        footer a {
            text-decoration: none;
            color: #e50914;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #b20710;
            text-decoration: underline;
        }

        footer p {
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 20px;
                gap: 10px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .header-right {
                gap: 15px;
            }

            .payment-section {
                flex-direction: column;
                margin: 80px auto 20px;
            }

            .order-summary,
            .payment-form {
                width: 100%;
            }
        }
            /* Hamburger styles */
.hamburger {
    display: none; /* only show on small screens */
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
}

.hamburger div {
    height: 4px;
    background-color: #e50914;
    border-radius: 2px;
    transition: all 0.3s ease;
}

/* Animate hamburger into X */
.hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active div:nth-child(2) {
    opacity: 0;
}
.hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Responsive menu toggle */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
    .nav-links,
    .header-right,
    .search-bar {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #1c1c1c;
        padding: 10px 0;
        gap: 10px;
    }
    .nav-links a {
        padding: 10px 20px;
    }
    .nav-links.active,
    .header-right.active,
    .search-bar.active {
        display: flex;
    }
}

    </style>
</head>
<body>
  <header>

  <div class="logo">üé• CineStream</div>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for Movies, Series and More">
  </div>
   <!-- Hamburger -->
    <div class="hamburger" id="hamburgerBtn">
      <div></div>
      <div></div>
      <div></div>
    </div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="watch.html">Watch</a>
    <a href="bookings.html">Bookings</a>
  </div>
  <div class="header-right" id="headerRight">
    <div class="watchlist">
      <a href="payments.html">üí∏ <span class="watchlist-count">0</span></a>

    <div class="profile">
      <img src="profile.gif" alt="Profile" class="profile-img">
      <div class="profile-dropdown" id="profileDropdown"></div>

  </div>
  </header>

    <section class="payment-section">
        <div class="order-summary" id="orderSummary">

                <button type="submit">Confirm Booking</button>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>

    </footer>

   
    <script src="scriptpayments.js"></script>
 
</body>
</html>
